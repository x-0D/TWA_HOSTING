<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
                 maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Telegram Mini App Template</title>
  <style>
    body {
      font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
      margin: 48px 24px;
      padding: 0;

      /* Telegram theme variables */
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      color-scheme: var(--tg-color-scheme);
    }

    a {
      color: var(--tg-theme-link-color);
    }

    button {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    #viewport {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      height: var(--tg-viewport-stable-height, 100vh);
      pointer-events: none;
      transition: all .2s ease;
    }
    #viewport:after {
      content: '';
      display: block;
      position: absolute;
      inset: 0;
      border-width: 4px;
      border-style: solid;
      border-image: linear-gradient(45deg, rgba(64,224,208,.5), rgba(173,255,47,.5)) 1;
    }

    #viewport-params-size,
    #viewport-params-expand {
      position: absolute;
      right: 4px;
      background: var(--tg-theme-link-color, rgb(64,224,208));
      font-size: 8px;
      padding: 4px;
      border-radius: 4px;
    }
    #viewport-params-size {
      top: 4px;
    }
    #viewport-params-expand {
      top: 30px;
    }
  </style>
</head>
<body>
  <main>
    <div align="center">
      <a href="https://ton.org/"><img width="48" src="./assets/tapps.png" alt="logo of telegram web apps"></a>
    </div>
    <h1>Modals</h1>
    <button onclick="Telegram.WebApp.showAlert('Hello World!');">Launch Alert</button>
    <button onclick="showPopup();">Launch Popup</button>

    <h1>Links</h1>
    <ul>
      <li><a href="javascript:Telegram.WebApp.openTelegramLink('https://t.me/trendingapps');">Open link within Telegram</a></li>
      <li><a href="javascript:Telegram.WebApp.openLink('https://ton.org/');">Open link in external browser</a></li>
      <li><a href="javascript:Telegram.WebApp.openLink('https://telegra.ph/api',{try_instant_view:true});">Open link inside Telegram webview</a></li>
    </ul>

    <h1>Buttons</h1>
    <button onclick="Telegram.WebApp.expand();">Expand Webview</button>
    <button onclick="toggleMainButton();">Toggle Main Button</button>
  </main>

  <div id="viewport"></div>
  <div id="viewport-params-size"></div>
  <div id="viewport-params-expand"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();

    // Main Button setup
    Telegram.WebApp.MainButton.setParams({
      text: 'Main Button'
    }).onClick(() => {
      Telegram.WebApp.showAlert('Main Button was clicked');
    });
    Telegram.WebApp.MainButton.show();

    // Popup example
    function showPopup() {
      Telegram.WebApp.showPopup({
        title: 'Title',
        message: 'Some message',
        buttons: [
          {id: 'link', type: 'default', text: 'Open ton.org'},
          {type: 'cancel'}
        ]
      }, function(btn) {
        if (btn === 'link') {
          Telegram.WebApp.openLink('https://ton.org/');
        }
      });
    }

    // Toggle MainButton
    function toggleMainButton() {
      if (Telegram.WebApp.MainButton.isVisible) {
        Telegram.WebApp.MainButton.hide();
      } else {
        Telegram.WebApp.MainButton.show();
      }
    }

    // Viewport info
    function setViewportData() {
      document.getElementById('viewport-params-size').innerText =
        `width: ${window.innerWidth} x height: ${Telegram.WebApp.viewportStableHeight}`;
      document.getElementById('viewport-params-expand').innerText =
        `Is Expanded: ${Telegram.WebApp.isExpanded ? 'true' : 'false'}`;
    }
    setViewportData();
    Telegram.WebApp.onEvent('viewportChanged', setViewportData);

    // Theme updates (auto via CSS vars)
    Telegram.WebApp.onEvent('themeChanged', () => {
      document.body.style.backgroundColor = Telegram.WebApp.backgroundColor;
    });

    // Header bar color
    Telegram.WebApp.setHeaderColor('secondary_bg_color');
  </script>

  <!-- Eruda console -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
