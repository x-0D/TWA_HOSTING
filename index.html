<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram Mini App - Assistants Editor</title>
<style>
  :root {
    --bg-color: #fff;
    --text-color: #222;
    --input-bg: #f7f7f7;
    --input-border: #ccc;
    --button-bg: #0088cc;
    --button-color: #fff;
    --button-bg-hover: #006699;
    --section-bg: #f9f9f9;
    --header-color: #0088cc;
  }
  body[data-theme="dark"] {
    --bg-color: #222;
    --text-color: #eee;
    --input-bg: #333;
    --input-border: #555;
    --button-bg: #1a8cff;
    --button-color: #fff;
    --button-bg-hover: #005f99;
    --section-bg: #2a2a2a;
    --header-color: #1a8cff;
  }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: var(--header-color);
    padding: 12px 16px;
    color: white;
    font-weight: 600;
    font-size: 1.25rem;
    user-select: none;
  }
  main {
    flex: 1;
    padding: 16px;
    background-color: var(--section-bg);
  }
  form {
    max-width: 600px;
    margin: 0 auto;
  }
  .assistant {
    background-color: var(--bg-color);
    border: 1px solid var(--input-border);
    border-radius: 6px;
    padding: 12px 16px;
    margin-bottom: 16px;
  }
  .assistant h3 {
    margin-top: 0;
    margin-bottom: 12px;
    font-weight: 600;
  }
  label {
    display: block;
    font-weight: 600;
    margin-top: 8px;
    margin-bottom: 4px;
  }
  input[type="text"],
  textarea {
    width: 100%;
    font-size: 1rem;
    font-family: inherit;
    padding: 6px 8px;
    border-radius: 4px;
    border: 1px solid var(--input-border);
    background-color: var(--input-bg);
    color: var(--text-color);
    resize: vertical;
  }
  textarea {
    min-height: 60px;
  }
  button {
    display: block;
    margin: 24px auto 0 auto;
    padding: 12px 24px;
    font-size: 1.1rem;
    color: var(--button-color);
    background-color: var(--button-bg);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover:not(:disabled) {
    background-color: var(--button-bg-hover);
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  .status {
    text-align: center;
    margin-top: 8px;
    font-size: 0.9rem;
    color: var(--text-color);
  }
</style>
<script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</head>
<body>
  <header>Assistants Configuration</header>
  <main>
    <form id="assistantsForm" aria-label="Assistants Configuration Form">
      <!-- Dynamic assistants form will be injected here -->
    </form>
    <button id="saveBtn" disabled>Save</button>
    <div class="status" id="statusMsg"></div>
  </main>
  <script>

(() => {
  const tg = window.Telegram.WebApp;

  function applyTheme(themeParams) {
    if (!themeParams) return;
    const root = document.documentElement;
    try {
      if (themeParams.bg_color) root.style.setProperty('--bg-color', themeParams.bg_color);
      if (themeParams.text_color) root.style.setProperty('--text-color', themeParams.text_color);
      if (themeParams.button_color) root.style.setProperty('--button-bg', themeParams.button_color);
      if (themeParams.button_text_color) root.style.setProperty('--button-color', themeParams.button_text_color);
      if (themeParams.secondary_bg_color) root.style.setProperty('--section-bg', themeParams.secondary_bg_color);
      if (themeParams.link_color) root.style.setProperty('--header-color', themeParams.link_color);
    } catch (e) {
      console.error('Theme apply error:', e);
    }
  }

  applyTheme(tg.themeParams);
};)()
<script>

</body>
</html>
